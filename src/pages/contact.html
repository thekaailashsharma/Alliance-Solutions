<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Alliance Solutions - Contact</title>
</head>
<body>
    <header>
        <h1 data-translate="contact.title">Contact Us</h1>
        <nav>
            <ul>
                <li><a href="../../index.html" data-translate="nav.home">Home</a></li>
                <li><a href="../pages/about.html" data-translate="nav.about">About Us</a></li>
                <li><a href="../pages/services.html" data-translate="nav.services">Services</a></li>
                <li><a href="../pages/services.html" data-translate="nav.contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact" style="background-color: #1a1a1a; color: #ffffff; padding: 50px 20px;">
            <h2 style="text-align: center;" data-translate="contact.getInTouch">Get in Touch</h2>
            <form id="contact-form" style="max-width: 600px; margin: auto;">
                <label for="name" data-translate="contact.form.name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email" data-translate="contact.form.email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="message" data-translate="contact.form.message">Message:</label>
                <textarea id="message" required></textarea>
                
                <button type="submit" style="background-color: #E535AB; color: white; padding: 10px 20px; border: none; border-radius: 5px;" data-translate="contact.form.submit">Send Message</button>
            </form>
        </section>
        <!-- ... existing code ... -->
    </main>
    <footer>
        <p>&copy; 2024 Alliance Solutions B.V.</p>
    </footer>
    <script src="/src/main.js"></script>
    <script src="/src/js/language.js"></script>
</body>
</html>
